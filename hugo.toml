baseURL = "https://your-domain.com"
languageCode = "en-us"
theme = "PaperMod"

enableEmoji = true

[params]
  description = "Web3 Enthusiast making the space more easily understandable"
  defaultTheme = "dark"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowSearchPage = true
  disableAnchoredHeadings = true
  
  # Enhanced reading time display
  displayFullLangName = true
  ShowPostMeta = true
  ShowRssButtonInSectionTermList = false
  
  # Custom reading time format
  readingTimeFormat = "min read"

# Profile mode settings
[params.profileMode]
enabled = true
title = "Hi, I'm tøny"
subtitle = "Web3 Enthusiast making the space more easily understandable"
imageUrl = "/images/tony-profile.png"
imageWidth = 150
imageHeight = 150
showRecentPosts = true
recentPostsLimit = 2
# Enable reading time in recent posts
showReadingTime = true

[[params.profileMode.buttons]]
name = "📚 Guides"
url = "/guides/"

[[params.profileMode.buttons]]
name = "💭 Explainers"
url = "/explainers/"

[[params.profileMode.buttons]]
name = "🔍 Search"
url = "/search/"

[[params.profileMode.buttons]]
name = "📝 Portfolio"
url = "/about/"

# Enable JSON output for search functionality
[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
