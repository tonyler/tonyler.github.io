<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <button onclick="runScript()">Click me</button>
    <div id="output"></div>
    <script>
      function runScript() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "script.py");
        xhr.onload = function() {
          if (xhr.status === 200) {
            document.getElementById("output").innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
